<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="msg-cont hide">
        <p id="msg"></p>
        <button class="new-btn">New Game</button>
    </div>
    <h2 class="hide1">Press any key to start the game!</h2>
    <div class="btn-cont">
        <button class="btns btn-0" ></button>
        <button class="btns btn-1" ></button>
        <button class="btns btn-2" ></button>
        <button class="btns btn-3" ></button>
        <button class="btns btn-4" ></button>
        <button class="btns btn-5" ></button>
        <button class="btns btn-6" ></button>
        <button class="btns btn-7" ></button>
        <button class="btns btn-8" ></button>
        
    </div>
    <div class="rbtn">
        <button class="but">Reset</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
